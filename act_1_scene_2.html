<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wonder Miranda home page menu</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>

    <!-- Cinzel and Cormorant Garamond Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon and Webclip Icon -->
    <link rel="icon" href="assets/icons/favicon.png" />
    <link rel="apple-touch-icon" href="assets/icons/webclip.png" />
  </head>
  <body>
    <main class="main_stage light_mode act_1_scene_2">
      <!-- The wrapper is there so I can scroll in the wrapper -->

      <div class="wrapper">
        <nav class="scene-header-navigation">
          <ul>
            <li><a href="">Wonder Miranda</a></li>
            <li><a href="">Previous Scene</a></li>
            <li><a href="">Next Scene</a></li>
          </ul>
        </nav>

        <img src="assets/act_1_scene_2/BG-9.jpg" class="first_background" />

        <div class="buffer-300"></div>

        <div>
          <img
            src="assets/act_1_scene_2/F33-60.jpg"
            class="establishing_shot"
          />
        </div>

        <div class="buffer-300"></div>

        <div class="writing-rail">
          <div class="writing-cart">
            <div class="writing-no-hand">
              <img src="assets/act_1_scene_2/F5-1.jpg" />
            </div>

            <div class="writing fade-in-image" id="writing-fade-in">
              <img src="assets/act_1_scene_2/F5-2.jpg" />
            </div>
          </div>
          <div class="buffer-600"></div>
          <div class="trigger buffer-300" data-target="writing-fade-in"></div>
        </div>

        <div class="relief medium">
          <p class="copy-2half">You demand relief.</p>
        </div>

        <div class="angry-miranda">
          <img src="/assets/act_1_scene_2/F6.jpg" />
        </div>

        <div class="justice medium">
          <p class="copy-2half">Justice.</p>
        </div>

        <div class="prospero-standing-rail">
          <div class="prospero-standing-cart">
            <div class="prospero-sitting">
              <img src="/assets/act_1_scene_2/F8.jpg" />
            </div>

            <div class="prospero-standing" id="prospero-standing">
              <img src="/assets/act_1_scene_2/F9.jpg" />
            </div>
          </div>

          <div class="buffer-300"></div>
          <div class="trigger buffer-300" data-target="prospero-standing"></div>
        </div>

        <div class="buffer-150"></div>

        <p class="copy-1half">He tells you justice belongs to him.</p>
      </div>
    </main>
  </body>
</html>

<script src="script.js"></script>
